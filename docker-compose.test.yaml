services:
  postgres-test:
    image: postgres:16
    container_name: hermes_postgres_test
    environment:
      POSTGRES_DB: hermes_test
      POSTGRES_USER: hermes_user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hermes_user -d hermes_test"]
      interval: 10s
      timeout: 5s
      retries: 5
